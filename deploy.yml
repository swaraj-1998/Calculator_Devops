---
- name: Pull docker image of the Calculator
  hosts: all
  tasks:
    - name: Start docker service
      service:
        name: docker
        state: started

    - name: pull docker image
      shell: docker pull swaraj1998/calculator_devops

    - name: running container
      shell: docker run --name calculator -it -d swaraj1998/calculator_devops

    - name: Attaching container
      shell: docker attach -t calculator

